# ============================================================================
# Pre-commit Configuration — Bad Deed Validator
# ============================================================================
# Enforces code quality, security, and consistency on every commit.
#
# Setup:
#   pip install pre-commit ruff mypy bandit
#   pre-commit install                  # Installs the git hook
#   pre-commit install --hook-type commit-msg   # (optional) conventional commits
#   pre-commit run --all-files          # One-time full scan
#
# CI:
#   pre-commit run --all-files --show-diff-on-failure
# ============================================================================

default_language_version:
  python: python3

fail_fast: false

repos:
  # ── 1. General file hygiene ────────────────────────────────────────
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Whitespace / encoding
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Dangerous patterns
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key

      # Data integrity
      - id: check-json
      - id: check-yaml
      - id: check-toml

      # Python-specific
      - id: check-ast
      - id: debug-statements
      - id: name-tests-test
        args: [--pytest-test-first]

  # ── 2. Ruff — linter + formatter (replaces flake8, isort, black) ──
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # ── 3. Type checking — mypy (strict mode) ─────────────────────────
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0
          - fastapi>=0.115
          - types-requests
        args: [--config-file=pyproject.toml, deed_validator/, api.py, main.py]
        pass_filenames: false

  # ── 4. Security audit — Bandit ─────────────────────────────────────
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.3"
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r, deed_validator/, api.py, main.py]
        additional_dependencies: ["bandit[toml]"]
        pass_filenames: false

  # ── 5. Tests gate — nothing ships if tests fail ────────────────────
  - repo: local
    hooks:
      - id: pytest-check
        name: pytest
        entry: python -m pytest tests/ -q --tb=short --no-header
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
        stages: [pre-push]

  # ── 6. Commit message lint (Conventional Commits) ──────────────────
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.0.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert]
